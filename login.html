<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="shopping-icon">üõçÔ∏è</div>
            <h1 id="form-title">Welcome to ShopPi</h1>
            <p id="form-subtitle">Login to your account</p>
        </div>

        <!-- Login Form (shown by default) -->
        <div class="auth-body" id="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="login-password" placeholder="enter your password" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="switch-form">
                Don't have an account? <a href="#" id="show-register">Sign Up</a>
            </div>
        </div>

        <!-- Register Form (hidden by default) -->
        <div class="auth-body" id="register-form" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-firstname">First Name</label>
                    <input type="text" class="form-control" id="register-firstname" placeholder="enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="register-lastname">Last Name</label>
                    <input type="text" class="form-control" id="register-lastname" placeholder="enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="register-password" placeholder="create a password" required minlength="6">
                        <i class="fas fa-eye-slash toggle-password" data-target="register-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="register-confirm" placeholder="confirm your password" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="register-confirm"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="switch-form">
                Already have an account? <a href="#" id="show-login">Sign In</a>
            </div>
        </div>

        <div class="auth-footer">
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
